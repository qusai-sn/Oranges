<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voting Session</title>
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="datetime-local"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}
select {
    width: 100%;
    height: 150px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff;
}


    </style>


</head>
<body>
    <div class="container">
        <h1>Create Voting Session</h1>
        <form id="votingSessionForm">
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" required>
            </div>

            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime" required>
            </div>

            <div class="form-group">
                <label for="restaurantSelect">Select Restaurants:</label>
                <select id="restaurantSelect" name="restaurantSelect" multiple required>
                    <!-- Options will be populated dynamically via JavaScript -->
                </select>
            </div>
            

            <button type="submit">Create Session</button>
        </form>
    </div>

    <script >
 document.addEventListener('DOMContentLoaded', function() {
    const restaurantSelect = document.getElementById('restaurantSelect');

    // Fetch the list of restaurants from the backend
    fetch('https://localhost:7147/api/Restaurant')
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                const option = document.createElement('option');
                option.text = 'No restaurants available';
                option.disabled = true;
                restaurantSelect.appendChild(option);
            } else {
                data.forEach(restaurant => {
                    const option = document.createElement('option');
                    option.value = restaurant.id;
                    option.text = restaurant.name;
                    restaurantSelect.appendChild(option);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching restaurants:', error);
            const option = document.createElement('option');
            option.text = 'Error fetching restaurants';
            option.disabled = true;
            restaurantSelect.appendChild(option);
        });
});

    </script>
</body>
</html>
